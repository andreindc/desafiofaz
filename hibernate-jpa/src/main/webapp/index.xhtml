<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<f:facet name="first">
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Login</title>
 	 <link rel="stylesheet" type="text/css" href="css/style.css"/>
 </f:facet>
</h:head>
<h:body>
	<div id="page">
		<header>
			<img
				src="https://www.sefaz.pe.gov.br/_catalogs/masterpage/master2013/images/logomarca.png"
				alt="Secretaria da Fazenda" />
		</header>
		<section>
			<div class="card p-shadow-24">
				<div class="ui-fluid">
					<h2>Autentificação de Usuário</h2>
					<h:form>
						<p:outputLabel for="email" value="Email" />
						<p:inputText id="email" value='#{usuarioBean.email}'></p:inputText>

						<p:outputLabel for="senha" value="Senha" />
						<p:password id="senha" value="#{usuarioBean.senha}" />

						<p:commandButton action="#{usuarioBean.login()}" value="login"></p:commandButton>
						<p:commandButton action="#{usuarioBean.nuevo()}" value="Nuevo"></p:commandButton>
					</h:form>
				</div>
			</div>
		</section>
		<footer>
			<div>
				<h3>Desenvolvedor: Andreina Díaz - andreinadc@gmail.com</h3>
			</div>
		</footer>
	</div>
</h:body>
</html>
