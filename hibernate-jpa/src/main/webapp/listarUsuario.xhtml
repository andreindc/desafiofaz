<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<div id="page">
		<h:form>
			<header>
				<img
					src="https://www.sefaz.pe.gov.br/_catalogs/masterpage/master2013/images/logomarca.png"
					alt="Secretaria da Fazenda" />
				<div class="user"><span><h:outputText value="#{usuarioLogin.nome}" /></span></div>
			</header>
			<section>					
				<div class="table">
					<h2>
						<h:outputText value="Consultar Usuários (Lista todos)"></h:outputText>
					</h2>
					<p:dataTable value="#{usuarioBean.ObtenerUsuario()}" var="usuario">
						<p:column headerText="id" styleClass="td-id">
							<h:outputText value="#{usuario.id}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{usuario.nome}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Senha">
							<h:outputText value="#{usuario.senha}" />
						</p:column>

						<p:column headerText="Telefone">
							<h:outputText value="#{usuario.telefone}" />
						</p:column>

						<p:column headerText="Opções" styleClass="botom">
							<p:commandButton
								action="#{usuarioBean.editarUsuario(usuario.id)}" value="Editar">
							</p:commandButton>
							<p:commandButton action="#{usuarioBean.eliminar(usuario.id)}"
								value="Eliminar"></p:commandButton>
						</p:column>
					</p:dataTable>
				</div>

			</section>
			<footer>
				<div>
					<h3>Desenvolvedor: Andreina Díaz - andreinadc@gmail.com</h3>
				</div>
			</footer>
		</h:form>
	</div>
</h:body>
</html>
